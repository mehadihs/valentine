<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Valentine ğŸ’–</title>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Poppins', sans-serif;
    }

    body {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(135deg, #ff758c, #ff7eb3);
        overflow: hidden;
        text-align: center;
        color: white;
    }

    .container {
        background: rgba(255, 255, 255, 0.15);
        padding: 40px 20px;
        border-radius: 20px;
        backdrop-filter: blur(10px);
        width: 90%;
        max-width: 400px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        position: relative;
    }

    h1 {
        font-size: 22px;
        margin-bottom: 30px;
    }

    .buttons {
        position: relative;
        height: 100px;
    }

    button {
        padding: 12px 25px;
        border: none;
        border-radius: 30px;
        font-size: 16px;
        cursor: pointer;
        transition: 0.3s;
        position: absolute;
    }

    .yes {
        background: #ff2e63;
        color: white;
        left: 20%;
    }

    .yes:hover {
        background: #ff004d;
        transform: scale(1.1);
    }

    .no {
        background: white;
        color: #ff2e63;
        right: 20%;
    }

    .message {
        margin-top: 20px;
        font-size: 18px;
        display: none;
        animation: fadeIn 1s ease forwards;
    }

    @keyframes fadeIn {
        from {opacity: 0;}
        to {opacity: 1;}
    }

    /* Floating hearts */
    .heart {
        position: absolute;
        color: rgba(255,255,255,0.7);
        font-size: 20px;
        animation: float 6s linear infinite;
    }

    @keyframes float {
        0% {
            transform: translateY(100vh);
            opacity: 0;
        }
        50% {
            opacity: 1;
        }
        100% {
            transform: translateY(-10vh);
            opacity: 0;
        }
    }
</style>
</head>
<body>

<div class="container">
    <h1>Will you be my Valentine for the rest of my life? ğŸ’ğŸ’–</h1>
    <div class="buttons">
        <button class="yes" onclick="sayYes()">Yes ğŸ’•</button>
        <button class="no" onmouseover="moveNo()">No ğŸ˜…</button>
    </div>
    <div class="message" id="message">
        You just made me the happiest person alive! ğŸ’–  
        I promise to love you forever and always. ğŸŒ¹ğŸ’
    </div>
</div>

<script>
function sayYes() {
    document.getElementById("message").style.display = "block";
}

function moveNo() {
    const button = document.querySelector(".no");
    const container = document.querySelector(".container");

    const maxX = container.clientWidth - button.offsetWidth;
    const maxY = container.clientHeight - button.offsetHeight;

    const randomX = Math.floor(Math.random() * maxX);
    const randomY = Math.floor(Math.random() * maxY);

    button.style.left = randomX + "px";
    button.style.top = randomY + "px";
}

// Create floating hearts
function createHeart() {
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML = "ğŸ’–";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = (Math.random() * 20 + 10) + "px";
    heart.style.animationDuration = (Math.random() * 3 + 3) + "s";
    document.body.appendChild(heart);

    setTimeout(() => {
        heart.remove();
    }, 6000);
}

setInterval(createHeart, 500);
</script>

</body>
</html>
