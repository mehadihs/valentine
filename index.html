<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For My Votku üíñ</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&family=Great+Vibes&display=swap" rel="stylesheet">

<style>
body {
    margin:0;
    font-family:'Poppins',sans-serif;
    background:black;
    color:white;
    overflow-x:hidden;
    text-align:center;
}

.intro {
    position:fixed;
    width:100%;
    height:100vh;
    background:black;
    display:flex;
    justify-content:center;
    align-items:center;
    font-size:28px;
    font-weight:600;
    z-index:999;
    animation: fadeOut 4s forwards;
    animation-delay:4s;
}

@keyframes fadeOut {
    to {opacity:0; visibility:hidden;}
}

.hero {
    min-height:100vh;
    background:linear-gradient(to bottom, #000000cc, #000000ee),
               url('lifa.jpeg') center/cover no-repeat;
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    padding:20px;
}

h1 {
    font-family:'Great Vibes',cursive;
    font-size:60px;
    color:#ff4d88;
}

.timer {
    margin-top:20px;
    font-size:18px;
}

button {
    margin:15px;
    padding:15px 30px;
    border:none;
    border-radius:40px;
    font-size:18px;
    cursor:pointer;
    transition:0.3s;
}

.yes {
    background:#ff2e63;
    color:white;
}

.yes:hover {
    transform:scale(1.1);
}

.no {
    background:white;
    color:#ff2e63;
}

.final {
    display:none;
    margin-top:30px;
    font-size:22px;
    animation: glow 1s infinite alternate;
}

@keyframes glow {
    from {text-shadow:0 0 10px #ff2e63;}
    to {text-shadow:0 0 25px #ff2e63;}
}

.hearts {
    position:fixed;
    width:100%;
    height:100%;
    pointer-events:none;
    overflow:hidden;
}

.heart {
    position:absolute;
    color:#ff4d88;
    animation: float 5s linear infinite;
}

@keyframes float {
    0% {transform:translateY(100vh); opacity:0;}
    50% {opacity:1;}
    100% {transform:translateY(-10vh); opacity:0;}
}
</style>
</head>

<body>

<div class="intro">
    Fabia Easmin Lifa... üíñ <br>
    Since 2022... <br>
    Since the day you sat on my lap... <br>
    My Votku...
</div>

<div class="hero">
    <h1>Will You Be Mine Forever?</h1>

    <div class="timer" id="timer"></div>

    <div>
        <button class="yes" onclick="sayYes()">Yes üíç</button>
        <button class="no" onmouseover="moveNo()">No üòú</button>
    </div>

    <div class="final" id="finalMessage">
        You just made Mehadi Hasan Shawon the happiest man alive. üíñ<br>
        Forever starts now.
    </div>
</div>

<div class="hearts" id="hearts"></div>

<script>
// Love timer since Jan 1 2022
const startDate = new Date("January 1, 2022 00:00:00").getTime();

setInterval(function(){
    const now = new Date().getTime();
    const diff = now - startDate;

    const days = Math.floor(diff / (1000*60*60*24));
    const hours = Math.floor((diff % (1000*60*60*24))/(1000*60*60));
    const minutes = Math.floor((diff % (1000*60*60))/(1000*60));

    document.getElementById("timer").innerHTML =
    "Together for: " + days + " days " + hours + " hours " + minutes + " minutes üíñ";
},1000);

function sayYes(){
    document.getElementById("finalMessage").style.display="block";
    createHearts();
}

function moveNo(){
    const btn = document.querySelector(".no");
    btn.style.position="absolute";
    btn.style.left=Math.random()*80+"%";
    btn.style.top=Math.random()*80+"%";
}

function createHearts(){
    const container=document.getElementById("hearts");
    for(let i=0;i<30;i++){
        let heart=document.createElement("div");
        heart.className="heart";
        heart.innerHTML="üíñ";
        heart.style.left=Math.random()*100+"%";
        heart.style.fontSize=(Math.random()*20+10)+"px";
        heart.style.animationDuration=(Math.random()*3+2)+"s";
        container.appendChild(heart);
    }
}
</script>

</body>
</html>
